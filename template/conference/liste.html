{% extends "base.html" %}
{% block content %}
<h2>la liste des conferences</h2>
<table>
    <tr>
        <td>title</td>
        <td>location</td>
        <td>description</td>


    </tr>
{% for c in liste %}
 <tr>
        <td>{{c.name}}</td>
        <td>{{c.location}}</td>
        <td>{{c.description}}</td>
        <td>
            <a href="{% url 'conference_details' c.pk %}">details</a>
            {% if user.is_authenticated and user.role=="committee" %}
            <a href="{% url 'conference_edit' c.pk %}">modifier</a>
            <a href="{% url 'conference_delete' c.pk %}">delete</a>
            {% endif %}


        </td>

    </tr>
{% endfor %}
</table>
{% endblock %}
